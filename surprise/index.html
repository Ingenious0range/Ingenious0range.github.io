    <body onload="cycle()">
        <div class="top">
            <p>my favourite things about you <span class="slightly-darker"><i
                        class="fa-solid fa-heart"></i></span></p>
        </div>

        <div class="bottom">
            <p>you are:</p>
            <div id="insertHere"></div>

        </div>

        <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function cycle() {

            const array = [
                'pretty', 
                'kind', 
                'sweet', 
                'helpful', 
                'caring', 
                'considerate', 
                'selfless', 
                'cute', 
                'amazing', 
                'wonderful', 
                'talented', 
                'my best friend', 
                'cool', 
                'unique',
                'valid',
                'sch√∂n',
                'adorable',
                'creative',
                'dependable',
                'deserving',
                'honest',
                'likable',
                'real',
                'smart',
                'super',
                'warm',

            ];

            for (let i = 0; i < array.length; i++) {
                insert = document.getElementById('insertHere');
                let compliment = document.createElement("p");
                compliment.innerText = array[i];
                compliment.setAttribute('id', 'compliment');
                compliment.setAttribute('class', 'animated-text');
                insert.insertAdjacentElement('afterbegin', compliment);
                console.log(i);
                await sleep(5000);
                document.getElementById('compliment').innerText = '';
            }

            cycle();
        }
    </script>
