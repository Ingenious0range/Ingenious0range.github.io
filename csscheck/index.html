    <body onload="addData('currently', 'y');">
        <h1>css compatibility checker</h1>

        <div class="container">
            <div class="basic-grid">
                <input type="text" class="searchbar"
                    placeholder="search for css property">
                <a class="search-submit">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </a>
            </div>

            <div class="css-property">
                <h1 style="text-align: left; margin-left: 2vh;">property
                    name</h1>
                <table>
                    <tr>
                        <th> </th>
                        <th>Chrome</th>
                        <th>Firefox</th>
                        <th>Edge</th>
                        <th>Safari</th>
                        <th>Opera</th>
                        <th>IE</th>
                    </tr>
                    <tr id="currently">
                        <td>currently compatible</td>
                        <!--items are added with js-->
                    </tr>
                    <tr id="lowest">
                        <td>lowest compatible version</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                    </tr>
                    <tr id="incompatible">
                        <td>incompatible versions</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                    </tr>
                </table>
            </div>

        </div>
    </body>
